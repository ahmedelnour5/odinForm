<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="container">
    <nav class="main-nav">
        <ul class="nav-list">
            <li>Ahmed Elnour</li>
            <li>Menu</li>
        </ul>
    </nav>
    <section class="main">
        <h1 class="mainHeader">Get in Touch</h1>
        <form class="formContainer "action="#" method="post">
            <label for="name"></label>
            <input class="formField"type="text" id="name" placeholder="Your Name">
            <label for="email"></label>
            <input class="formField" type="email" id="email" placeholder="Your Email">
            <label for="message"></label>
            <input class="formField" type="text" id="message" placeholder="Your Message">
        </form>
    </section>
</body>
</html>
